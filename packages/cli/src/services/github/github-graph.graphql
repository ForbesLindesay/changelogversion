query GetTags($owner: String!, $name: String!, $after: String) {
  repository(owner: $owner, name: $name) {
    refs(first: 100, after: $after, refPrefix: "refs/tags/") {
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        id
        name
        target {
          # __typename: Commit
          oid
        }
      }
    }
  }
}

query GetPullRequestHeadSha($owner: String!, $name: String!, $number: Int!) {
  repository(owner: $owner, name: $name) {
    pullRequest(number: $number) {
      headRef {
        target {
          # __typename: Commit
          oid
        }
      }
    }
  }
}

query GetViewer {
  viewer {
    __typename
    login
    email
  }
}

query GetPullRequestAuthor($owner: String!, $name: String!, $number: Int!) {
  repository(owner: $owner, name: $name) {
    pullRequest(number: $number) {
      author {
        __typename
        login
      }
    }
  }
}

query GetPullRequestStatus($owner: String!, $name: String!, $number: Int!) {
  repository(owner: $owner, name: $name) {
    pullRequest(number: $number) {
      closed
      merged
    }
  }
}

query GetPullRequestFileNames($owner: String!, $name: String!, $number: Int!) {
  repository(owner: $owner, name: $name) {
    pullRequest(number: $number) {
      headRef {
        target {
          __typename
          ... on Commit {
            tree {
              ...FullContents
            }
          }
        }
      }
    }
  }
}
query GetRepoFileNames($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    defaultBranchRef {
      target {
        __typename # Commit
        ... on Commit {
          tree {
            ...FullContents
          }
        }
      }
    }
  }
}

query GetCommitFileNames($id: ID!) {
  node(id: $id) {
    __typename
    ... on Commit {
      tree {
        ...FullContents
      }
    }
  }
}

query GetFile($owner: String!, $name: String!, $oid: GitObjectID!) {
  repository(owner: $owner, name: $name) {
    object(oid: $oid) {
      __typename
      ... on Blob {
        text
      }
    }
  }
}

query GetPullRequestComments(
  $owner: String!
  $name: String!
  $number: Int!
  $first: Int!
  $after: String
) {
  repository(owner: $owner, name: $name) {
    pullRequest(number: $number) {
      comments(first: $first, after: $after) {
        pageInfo {
          endCursor
          hasNextPage
        }
        nodes {
          databaseId
          body
          # author {
          #   url
          # }
        }
      }
    }
  }
}

query GetRepositoryIsPrivate($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    isPrivate
  }
}
query GetRepositoryViewerPermissions($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    viewerPermission
  }
}

query GetAllDefaultBranchCommits(
  $owner: String!
  $name: String!
  $first: Int!
  $after: String
) {
  repository(owner: $owner, name: $name) {
    branch: defaultBranchRef {
      ...AllCommits
    }
  }
}
query GetAllCommits(
  $owner: String!
  $name: String!
  $qualifiedName: String!
  $first: Int!
  $after: String
) {
  repository(owner: $owner, name: $name) {
    branch: ref(qualifiedName: $qualifiedName) {
      ...AllCommits
    }
  }
}

query GetDefaultBranch($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    branch: defaultBranchRef {
      name
      target {
        __typename # Commit
        oid
      }
    }
  }
}
# qualified name should be something like: refs/heads/master
query GetBranch($owner: String!, $name: String!, $qualifiedName: String!) {
  repository(owner: $owner, name: $name) {
    branch: ref(qualifiedName: $qualifiedName) {
      name
      target {
        __typename # Commit
        oid
      }
    }
  }
}

fragment AllCommits on Ref {
  name
  target {
    __typename # Commit
    oid
    ... on Commit {
      id
      history(first: $first, after: $after) {
        pageInfo {
          hasNextPage
          endCursor
        }
        nodes {
          oid
          associatedPullRequests(first: 10) {
            nodes {
              number
            }
          }
        }
      }
    }
  }
}
# supports up to 6 levels deep
fragment FullContents on Tree {
  entries {
    name
    object {
      __typename
      oid
      ... on Tree {
        entries {
          name
          object {
            __typename
            oid
            ... on Tree {
              entries {
                name
                object {
                  __typename
                  oid
                  ... on Tree {
                    entries {
                      name
                      object {
                        __typename
                        oid
                        ... on Tree {
                          entries {
                            name
                            object {
                              __typename
                              oid
                              ... on Tree {
                                entries {
                                  name
                                  object {
                                    __typename
                                    oid
                                  }
                                }
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
